<div aling= "center"class="div-login">
    <mat-card-content class="container">
        <mat-card class="card-login">
          <mat-card-title></mat-card-title>
          <form [formGroup]="frmLogin" novalidate>
          <img mat-card-image src="../../../assets/img/login.png">
            <mat-card-content class="conteudo-login">
              <mat-form-field appearance="outline" >
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. perukas@example.com">
                <mat-error *ngIf="frmLogin.get('email')?.hasError('email') && frmLogin.get('email')?.touched">
                  Por favor informe um email válido </mat-error>
                <mat-error *ngIf="frmLogin.get('email')?.hasError('required') && frmLogin.get('email')?.touched">
                  Email é <strong>obrigatório</strong> </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="pass">
                <mat-error *ngIf="frmLogin.get('pass')?.hasError('required')"> Senha é <strong>obrigatória</strong> </mat-error>
              </mat-form-field>
            </mat-card-content>
          </form>
          <mat-card-actions align="end">
            <button mat-button color="primary" class="full" align="end" (click)="logar()">Entrar</button>
          </mat-card-actions>
        </mat-card>
      </mat-card-content>
</div>
